    <body>
        <h1>Calculate your sum</h1>
        <h3>The Formula: side * 4 = Perimeter of square</h3>
        <h1 id = "answer"></h1>
        <br>
        <br>
        <b>Num 1</b><input type = "enter your 1st no:" id= "num1">
        <br>
        <br>
        <button onclick="calculate()">Calculate</button>

        <script>
            function calculate(){
                var field1 = document.getElementById("num1").value;
                var result= parseFloat(field1)*4;

                if (!isNaN(result)){
                    document.getElementById("answer").innerHTML="The answer is " + field1 +" * 4 = "+ result;
                }
            }
        </script>
